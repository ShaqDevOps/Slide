name: Deploy Slide App

on:
  push:
    branches:
      - main  
jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: us-east-1

    - name: Authenticate to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/slide_backend ./backend
        docker push ${{ secrets.DOCKER_USERNAME }}/slide_backend

    - name: Build and Push Frontend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/slide_frontend ./frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/slide_frontend

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f kubernetes/namespace.yaml
        kubectl apply -f kubernetes/slide-backend-deployment.yaml
        kubectl apply -f kubernetes/slide-frontend-deployment.yaml
        kubectl apply -f kubernetes/slide-backend-service.yaml
        kubectl apply -f kubernetes/slide-frontend-service.yaml
